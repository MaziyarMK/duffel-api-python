[tox]
# keep this list in sync with .github/workflows/python.yaml
envlist = clean,py36,py37,py38,py39,report

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
deps =
     pytest
     pytest-cov
     requests-mock[fixture]
commands = pytest --cov --cov-append

[testenv:linting]
deps = flake8
basepython = python3
commands = flake8 --show-source

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:doc]
deps = interrogate
skip_install = true
commands = interrogate --quiet

[testenv:format]
deps = black
skip_install = true
commands = black . {posargs}
